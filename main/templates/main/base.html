<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'home' %}" class="{% block main %}{% endblock %}" aria-current="page">Main</a></li>
        <li class="nav-item"><a href="{% url 'literature' %}" class="{% block litera %}{% endblock %}">Literature</a></li>
        <li class="nav-item"><a href="{% url 'maths' %}" class="{% block maths %}{% endblock %}">Maths</a></li>
        <li class="nav-item"><a href="{% url 'film' %}" class="{% block film %}{% endblock %}">Film Industry</a></li>
        <li class="nav-item"><a href="{% url 'toAdd' %}" class="{% block add %}{% endblock %}">Add a new celebrity</a></li>

      </ul>
    </header>
  </div>
    <div class="container" style="text-align: center">
        {% block content %}

        {% endblock %}
    </div>

    <div class="container" >
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">&copy; 2021 Company, Inc</p>

        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
      </footer>
    </div>
</body>
</html>
